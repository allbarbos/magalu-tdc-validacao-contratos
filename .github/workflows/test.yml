name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Saul Validation
        run: |
          npx better-call-saul validate --spec="openapi.json"
          echo $PWD

      - name: Saul Create Contract
        run: |
          ls -la
          npx better-call-saul toPact --spec="openapi.json"
          ls -la

      - name: Saul Create Contract
        run: npx better-call-saul publish --json="output-pact.json" --url="http://pact-maestro.ipet.sh" --user="broker-user" --password="broker-password" --tags="[''prod'']" --consumer-version="1.0.0"'
